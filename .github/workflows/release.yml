name: release

on:
  push:
    tags:
      - '**' 

concurrency: production

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Install swift (Linux and MacOS)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        uses: swift-actions/setup-swift@v1.25.0
        with:
          swift-version: "5.9"
      - name: Install swift (Windows)
        if: matrix.os == 'windows-latest'
        uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.9-release
          tag: 5.9-RELEASE
      - name: Run Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          swift build -c release --arch arm64 --arch x86_64
          mv ./.build/release/SwiftAstGen SwiftAstGen-linux
          gzexe SwiftAstGen-linux
      - name: Run Mac Build
        if: matrix.os == 'macos-latest'
        run: |
          swift build -c release --arch arm64 --arch x86_64
          mv ./.build/apple/Products/Release/SwiftAstGen SwiftAstGen-mac
      - name: Run Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          swift build -c release --arch arm64 --arch x86_64
          mv .\.build\release\SwiftAstGen.exe SwiftAstGen-win.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            SwiftAstGen-linux
            SwiftAstGen-mac
            SwiftAstGen-win.exe
            
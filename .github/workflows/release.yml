name: release

on:
  push:
    branches: [master, main]
    tags:
      - '**' 

concurrency: production

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.9"]
        include:
        - os: windows-latest
          swift: "5.6.3"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Install swift
        uses: swift-actions/setup-swift@v1.25.0
        with:
          swift-version: ${{ matrix.swift }}
      - name: Run Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          swift build -c release
          mv ./.build/release/SwiftAstGen SwiftAstGen-linux
          gzexe SwiftAstGen-linux
          chmod +x SwiftAstGen-linux     
      - name: Run Mac Build
        if: matrix.os == 'macos-latest'
        run: |
          swift build -c release
          mv ./.build/release/SwiftAstGen SwiftAstGen-mac
          chmod +x SwiftAstGen-mac
      - name: Run Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          swift build -c release
          mv .\.build\release\SwiftAstGen.exe SwiftAstGen-win.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            SwiftAstGen-linux
            SwiftAstGen-mac
            SwiftAstGen-win.exe
            
